<div class=loginContent ng-controller="LoginController">
  <div class="loginLogo">
    <img src="img/aserts/img/house-blue.png">
  </div>
<div class="loginForm form-control">
  <form name = "userLoginForm" ng-submit="submit(newUser,userLoginForm.$valid)" novalidate>
    <div class="form-group" ng-class="getClasses(userLoginForm.username)">
      <label for="username">Login</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter login"
       ng-model="newUser.username" ng-minlength="4" ng-maxlength="16" ng-pattern="/^[A-Za-z0-9]+$/" required>
      <span ng-if="showError(userLoginForm.username)">
        {{getFormErrormessage('loginForm','username',userLoginForm.username)}}
      </span>
    </div>
    <div class="form-group" ng-class="getClasses(userLoginForm.password)">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
      ng-model="newUser.password" ng-minlength="6" ng-maxlength="16" ng-pattern="/^[A-Za-z0-9\!\_\@]+$/" required>
       <span ng-if="showError(userLoginForm.password)">
        {{getFormErrormessage('loginForm','passowrd',userLoginForm.password)}}
      </span>
    </div>
    <button type="submit" class="btn btn-primary center-block">Log in</button>
    <div ng-if="authError.show" class="loginResultError">
         <span>{{authError.msg}}</span> 
    </div>

  </form>
  </div>
</div>
